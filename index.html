<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:ital,wght@0,200;0,400;0,700;1,500&family=Ubuntu:ital,wght@0,300;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="calculadora__display">
          <div class="calculadora__display-anterior">132</div>
          <div class="calculadora__display-actual">1231</div>
        </div>
        <button>C</button>
        <button>&larr;</button>
        <button class="operador">/</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador">x</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador">+</button>
        <button class="numero">0</button>
        <button class="numero">.</button>
        <button class="operador">=</button>
      </div>
    </div>
  </body>
</html>
